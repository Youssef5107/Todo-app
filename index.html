<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
	<title>Todo app</title>
</head>

<body>
	<header>
		<div class="header-content-area">
			<div class="header-main-area">
				<div class="main-title">Todo</div>
				<div class="theme-area">
					<img class="dark-theme-img" src="images/icon-moon.svg" alt="">
				</div>
			</div>
			<div class="task-input-area"></div>
			<input class="task-input" type="text">
		</div>

	</header>
	<div class="tasks-container">
		<div class="tasks-area"></div>
		<hr>
		<!-- //////////////////////////////////////////////////////////////// -->
		<div class="tasks-footer">
			<div class="items-left"><span class="items-left">0</span> items left</div>
			<div class="options-container">
				<button onclick="selectedOption(this)" class="option active-option">All</button>
				<button onclick="selectedOption(this)" class="option">Active</button>
				<button onclick="selectedOption(this)" class="option">Completed</button>
			</div>
			<div class="clear-btn-container">
				<button onclick="deleteTasks()" class="clear-btn">Clear All</button>
			</div>
		</div>
	</div>


	<script src="javascript.js"></script>
</body>

</html>
